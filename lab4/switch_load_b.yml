# Purpose: Use B servers for load balancer
# Date: 10/17/2023
# Version: 1

- hosts: web_loadbalancer
  become: true
  tasks:
    - name: Update to use B servers in haproxy.cfg
      blockinfile:
        path: /etc/haproxy/haproxy.cfg
        marker: "{mark}"
        marker_begin: "# START ANSIBLE MANAGED BLOCK"
        marker_end: "# END ANSIBLE MANAGED BLOCK"
        block: |
          backend http_back
            balance roundrobin
            server web_prod_2a 192.168.197.48:80 check
            server web_prod_2b 192.168.193.102:80 check
            server web_prod_2c 192.168.205.223:80 check

    - name: Restart haproxy
      service:
        name: haproxy
        state: restarted
