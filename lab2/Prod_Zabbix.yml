- name: Install Zabbix on CentOS 7
  hosts: Zabbix
  become: yes  # Use sudo to execute commands as root

  tasks:
    - name: Install Zabbix repository RPM
      yum:
        name: https://repo.zabbix.com/zabbix/5.4/rhel/7/x86_64/zabbix-release-5.4-1.el7.noarch.rpm
        state: present

    - name: Install Zabbix Server and Agent
      yum:
        name:
          - zabbix-server-mysql
          - zabbix-agent
        state: present

    - name: Start and enable Zabbix services
      systemd:
        name: "{{ item }}"
        enabled: yes
        state: started
      loop:
        - zabbix-server
        - zabbix-agent
