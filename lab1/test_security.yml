# Purpose: To test security vulnerabilities of our deployments
# Date 9/17/2023
# Version: 1.0

- name: Security Vulnerabilities Test
  hosts: test
  gather_facts: false
  tasks:
    - name: Attempt Directory Listing
      ansible.builtin.uri:
        url: "http://web-test/resources/"
        method: GET
      register: directory_listing_result
      ignore_errors: true

    - name: Attempt to get ETAG header
      ansible.builtin.uri:
        url: "http://web-test"
        method: GET
      register: http_response

    # - name: Check for ETag Header
    #   ansible.builtin.debug:
    #     msg: "ETag header is {{ 'present' if 'ETag' in http_response.headers else 'not present' }}"

    # Both based on Test server IP
    - name: Attempt to Fetch Server Signature
      ansible.builtin.uri:
        url: "http://web-test"
        method: GET
      register: server_signature_result
      ignore_errors: true

    - name: Send HTTP TRACE Request
      ansible.builtin.uri:
        url: "http://web-test/index.html"
        method: TRACE
      register: http_trace_response
      ignore_errors: true

    - name: Check TRACE Request Response
      fail:
        msg: "TRACE requests are allowed on the server."
      when: "trace_response.status == 200"

    - name: Check TRACE Request Response
      debug:
        msg: "TRACE requests are not allowed on the server. Status code: {{ trace_response.status }}"
      when: "trace_response.status != 200"

    - name: Check Firewall Service Status
      ansible.builtin.command: "systemctl status firewalld | grep -oP 'Active: \\K\\W+'"
      register: firewall_status

    - name: Display Firewalld Status
      debug:
        msg: "Firewalld is {{ 'enabled' if firewall_status else 'disabled' }}"

    - name: Display Vulnerability Test Results
      ansible.builtin.debug:
        var: item.stdout_lines
      with_items:
        - "{{ directory_listing_result }}"
        - "{{ server_signature_result }}"
        - "{{ http_response }}"
        - "{{ http_trace_response }}"
